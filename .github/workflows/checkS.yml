name: Rule sanity checks

on:
  push:
    branches:
      - "**"   # any branch
    paths:
      - "rules/**"
      - "scripts/**"
  workflow_dispatch:

jobs:
  prefix:
    name: Prefix / name checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Run prefix check
        run: python -m scripts.checks.check_prefix

  owner:
    name: Owner check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Run owner check
        run: python -m scripts.checks.check_owner

  stale:
    name: Stale rules check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Run stale check
        run: python -m scripts.checks.check_stale
